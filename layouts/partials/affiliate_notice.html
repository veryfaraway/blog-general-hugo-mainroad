{{- /* Affiliate disclosure partial
     Logic:
     - Only show on single pages (.IsPage)
     - Show only when page front matter `affiliate = true`
*/ -}}
{{- $page := .Params.affiliate -}}
{{- if and .IsPage (eq $page true) -}}
  <div class="affiliate-notice" role="note" aria-label="affiliate disclosure">
    <p class="affiliate-text">본 글에는 제휴 링크가 포함되어 있으며, 해당 링크를 통해 구매가 이루어질 경우 일정 수수료를 제공받을 수 있습니다.</p>
  </div>
{{- end -}}
